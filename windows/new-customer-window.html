<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yeni Musteri</title>
    <link href="../assets/dist/css/bundle.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/tebeos-theme.css" rel="stylesheet" type="text/css" />
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        .window-container { display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .window-header { background: linear-gradient(180deg, #1976d2 0%, #1565c0 100%); color: white; padding: 15px 20px; font-weight: 600; flex-shrink: 0; }
        .window-content { flex: 1; overflow-y: auto; padding: 20px; background: #f5f5f5; }
        .form-card { background: white; border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 5px; color: #666; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #bdbdbd; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
        .form-group input:focus, .form-group textarea:focus { border-color: #1976d2; outline: none; box-shadow: 0 0 0 2px rgba(25,118,210,0.2); }
        .form-row { display: flex; gap: 15px; }
        .form-row .form-group { flex: 1; }
        .window-footer { background: white; border-top: 1px solid #e0e0e0; padding: 15px 20px; display: flex; justify-content: flex-end; gap: 10px; flex-shrink: 0; }
    </style>
</head>
<body>
    <div class="window-container">
        <div class="window-header">
            <i class="fa fa-user-plus"></i> Yeni Musteri Ekle
        </div>

        <div class="window-content">
            <form id="customer-form" class="form-card">
                <div class="form-group">
                    <label>Musteri Adi *</label>
                    <input type="text" name="customer_name" required placeholder="Musteri adini girin">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Telefon</label>
                        <input type="tel" name="phone" placeholder="0555 123 4567">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="ornek@email.com">
                    </div>
                </div>
                <div class="form-group">
                    <label>Adres</label>
                    <textarea name="address" rows="2" placeholder="Adres bilgileri"></textarea>
                </div>
                <div class="form-group">
                    <label>Notlar</label>
                    <textarea name="notes" rows="2" placeholder="Ek notlar"></textarea>
                </div>
            </form>
        </div>

        <div class="window-footer">
            <button type="button" class="tebeos-btn" onclick="window.close()">
                <i class="fa fa-times"></i> Iptal
            </button>
            <button type="button" class="tebeos-btn tebeos-btn-success" onclick="saveCustomer()">
                <i class="fa fa-check"></i> Kaydet
            </button>
        </div>
    </div>

    <script src="../assets/dist/js/bundle.min.js"></script>
    <script>
        function saveCustomer() {
            const form = document.getElementById('customer-form');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch('http://localhost:52484/api/customer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(() => {
                alert('Musteri kaydedildi!');
                window.close();
            })
            .catch(err => alert('Hata: ' + err));
        }
    </script>
</body>
</html>
